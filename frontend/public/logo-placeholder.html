<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loki Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      text-align: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3B82F6, #10B981);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo-text {
      color: white;
      font-size: 64px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .instructions {
      margin-top: 30px;
      color: #4b5563;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <div class="logo-text">L</div>
    </div>
    <h1>Loki</h1>
    <p class="instructions">
      This is a placeholder logo for the Loki app. To use this as your logo, take a screenshot of the circle above and save it as "logo.png" in the public directory.
    </p>
  </div>
</body>
</html>
