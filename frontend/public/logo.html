<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loki Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3B82F6, #10B981);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .logo-text {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 100px;
      font-weight: bold;
    }
    .instructions {
      position: fixed;
      bottom: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-text">L</div>
  </div>
  <div class="instructions">
    このロゴの画面キャプチャを撮り、「logo.png」として保存してください。
  </div>
</body>
</html>
